
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>رقيب | ذكاء يراقب.. عدالة تحكم</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Inter:wght@300;400;500;600;700&family=Changa:wght@200..800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                primary: '#0F322C',   // الأخضر الغامق الأساسي
                secondary: '#0E5A4A', // الأخضر المتوسط
                accent: '#C6DB68',    // الأخضر الليموني (الذكاء)
                gold: '#D4AF37',      // ذهبي للهوية الرسمية
                offwhite: '#E7ECEA',  // العاجي (الخلفية)
                dark: '#051110'       // أخضر شبه أسود (الخلفية الرسمية)
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              changa: ['Changa', 'sans-serif'],
              almarai: ['Almarai', 'sans-serif'],
            },
            animation: {
              'marquee': 'marquee 25s linear infinite',
              'marquee-reverse': 'marquee-reverse 25s linear infinite',
              'beam': 'beam 2s linear infinite',
              'spin-slow': 'spin 3s linear infinite',
              'gradient': 'gradient 8s linear infinite',
              'wave': 'wave 1.2s ease-in-out infinite',
              'float': 'float 20s ease-in-out infinite',
              'float-delayed': 'float 25s ease-in-out infinite 2s',
              'float-slow': 'float 30s ease-in-out infinite 4s',
              'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              beam: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' },
              },
              gradient: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              wave: {
                '0%, 100%': { height: '20%' },
                '50%': { height: '100%' },
              },
              float: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '33%': { transform: 'translate(30px, -50px)' },
                '66%': { transform: 'translate(-20px, 20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '1', boxShadow: '0 0 20px rgba(198, 219, 104, 0.2)' },
                '50%': { opacity: '.8', boxShadow: '0 0 40px rgba(198, 219, 104, 0.4)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .perspective-1000 {
        perspective: 1000px;
      }
      .transform-style-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      body {
        background-color: #051110;
        font-family: 'Almarai', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "framer-motion": "https://esm.sh/framer-motion@11.15.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
  }
}
</script>
</head>
  <body class="antialiased selection:bg-brand-accent selection:text-brand-primary">
    <div id="root"></div>
  </body>
</html>
